<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AES Web Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .container {
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .row {
      display: flex;
      margin-bottom: 20px;
    }
    .col {
      flex: 1;
      margin-right: 20px;
    }
    .col:last-child {
      margin-right: 0;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      padding: 8px 15px;
      margin-right: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Encoding AES Algorithm</h1>

    <div class="row">
      <div class="col">
        <label for="plaintext"><b>Văn bản cần mã hoá</b></label><br>
        <textarea id="plaintext" rows="5" placeholder="Nhập nội dung"></textarea>
      </div>
      <div class="col">
        <label for="password"><b>Nhập mật khẩu</b></label><br>
        <input type="text" id="password" placeholder="Nhập mật khẩu"><br>
        <div class="buttons">
          <button id="encoding">Mã hoá</button>
          <button id="dec">Giải mã</button>
        </div>
      </div>
    </div>

    <div class="result">
      <label for="cipher"><b>Kết quả</b></label><br>
      <textarea id="cipher" rows="5" placeholder="Bản mã"></textarea>
    </div>
  </div>

  <script>
    const encodeBtn = document.getElementById("encoding");
    const decodeBtn = document.getElementById("dec");
    const plaintext = document.getElementById("plaintext");
    const password = document.getElementById("password");
    const cipher = document.getElementById("cipher");

    encodeBtn.addEventListener("click", async () => {
      const res = await fetch("/encrypt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          plaintext: plaintext.value,
          password: password.value
        })
      });
      const data = await res.json();
      cipher.value = data.result || data.error;
    });

    decodeBtn.addEventListener("click", async () => {
      const res = await fetch("/decrypt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          ciphertext: cipher.value,
          password: password.value
        })
      });
      const data = await res.json();
      cipher.value = data.result || data.error;
    });
  </script>
</body>
</html>
